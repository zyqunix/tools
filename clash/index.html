
<!DOCTYPE html>
<html>
	<head>
		<title>CR Imposter</title> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://rimgo.pussthecat.org/RFbdMMB.png" type="image/x-icon">
	</head>
	<body>
		<h1>Clash Royale Imposter</h1>
		<div class="cards shadow">
			<input id="input" placeholder="Player Name">
            <button type="button" id="submit">Add Player</button>
			<br>
			<div id="addedplayer"></div>
			<button type="submit" id="start">Start</button>
			<br>
			<div id="random-player"></div>
            <div class="game-main">
				<img id="card-img" width="36px">
                <div id="card"></div>
                <div id="hint"></div>
				<div id="imposter"></div>
            </div>
			<button id="next-player" disabled>Next Player</button>
            <br>
            <button type="button" disabled id="giveup">Give Up</button>
		</div>
		
		<script src="index.js" type="module"></script>
	</body>
</html>
