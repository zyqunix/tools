
<!DOCTYPE html>
<html>
	<head>
		<title>CR Imposter</title> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="https://rimgo.pussthecat.org/RFbdMMB.png" type="image/x-icon">
	</head>
	<body>
		<h1>Clash Royale Imposter</h1>
		<div class="cards shadow">
			<input id="input" placeholder="Enter Players">
            <button type="button" id="submit">Player Name</button>
            <br>
            <div class="game-main">
            	<button type="submit" id="start">Start</button>
                <span id="random-player"></span>
				<img id="card-img" width="36px">
                <span id="card"></span>
                <span id="hint"></span>
				<button id="next-player" disabled>Next Player</button>
				<span id="imposter"></span>
            </div>
            <br>
            <button type="button" disabled id="giveup">Give Up</button>
		</div>
		
		<script src="index.js" type="module"></script>
	</body>
</html>
